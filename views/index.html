<!DOCTYPE html>
<html>

   <head>
      <title>Free Code Camp Image Search Service</title>
   </head>

   <body>
      <div class="container">
         <h3>Execute a search via the '/api/search/[search term]' endpoint</h3>
         <h4>Add search result offset by including "-[offset]" after search term</h4>
         <h4>Offset is limited to a maximum of 91 due to max 100 results, 10 at a time</h4>
         <h3>Get history via '/api/history' endpoint</h3>
      </div>
   </body>

</html>
